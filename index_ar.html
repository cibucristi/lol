<!DOCTYPE html>
<html>
  <head>
    <title>EscapeView AR - Escaneo</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: #00bcd4;
        color: white;
        padding: 10px;
        border: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="start-button">Volver al inicio</button>

    <a-scene mindar-image="imageTargetSrc: ./mindar/example.mind; autoStart: true;" 
             embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="overlay" src="./mindar/overlay.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#overlay" position="0 0 0" height="1" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById("start-button").onclick = () => {
        window.location.href = "index.html";
      };
    </script>
  </body>
</html>
